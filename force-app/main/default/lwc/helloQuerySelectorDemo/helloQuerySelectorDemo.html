<template>
    <lightning-card title="Query Selector Demo">
        <h1>Hey, I am heading</h1>
        <div class="slds-m-around_x-small slds-box">
            <strong class="child" lwc:dom="manual"></strong>
            <template for:each={ceoList} for:item="ceo">
                <div key={ceo.id} class="name">{ceo.company} ceo is {ceo.name}</div>
            </template>
        </div>

        <div class="slds-m-around_x-small slds-box">
            <lightning-input class="slds-m-bottom_x-small" type="text" value={value} readonly></lightning-input>
            <lightning-button label="Fetch Details" onclick={fetchDetailsHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
