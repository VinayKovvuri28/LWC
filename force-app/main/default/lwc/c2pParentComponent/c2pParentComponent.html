<template>
    <lightning-card title="Child To Parent Communication">
        <lightning-card title="I Am Parent Component">
            <h1>Hello from parent component</h1>
            <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                <p class="slds-text-heading_medium">Get Name From Child : <b>{userName}</b></p>
                <c-c2p-child-component onmyevent = {getNameFromChild}></c-c2p-child-component>
            </div>
                
            <div class="slds-m-around_x-small slds-box">
                <lightning-button variant="brand" 
                              label={buttonTitle} 
                              title={buttonTitle} 
                              onclick={handleClick} 
                              class="slds-m-left_x-small" >
                </lightning-button>
                <template if:true={showChildModel}>
                    <c-c2p-child-model-component onclose={closeChildHandler}></c-c2p-child-model-component>
                </template>
                <lightning-input type="text" value={messageFromChild} label="Message From Child" readonly></lightning-input>
            </div>   
        </lightning-card>
    </lightning-card>
</template>
