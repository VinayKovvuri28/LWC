<template>
    <lightning-card title="lightning record view form">
        <lightning-record-view-form
        object-api-name={objectName}
        record-id={staticRecordId}
        >
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_6-of-12">
                <lightning-output-field field-name={fields.nameField}></lightning-output-field>
                <lightning-output-field field-name={fields.typeField}></lightning-output-field>
                <lightning-output-field field-name={fields.industryField}></lightning-output-field>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <lightning-output-field field-name={fields.annualRevenueField}></lightning-output-field>
            </div>

        </div>

        </lightning-record-view-form>
    </lightning-card>
</template>
