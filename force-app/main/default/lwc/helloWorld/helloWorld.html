<template>
    <lightning-card title="One Way Data Binding (js to html)">
        <div class="slds-m-around_medium slds-box">
            My fullname is : {fullName}
        </div>
    </lightning-card>
    <lightning-card title="Two Way Data Binding (html to js and js to html)">
        <div class="slds-m-around_medium slds-box">
            <lightning-input type="text" label="Enter Course Name" onchange={changeHandler}></lightning-input>
            Course Name Is : {courseName}
        </div>
    </lightning-card>
    <lightning-card title="@track properties with two Way Data Binding (html to js and js to html)">
        <div class="slds-m-around_medium slds-box">
            <lightning-input type="text" label="Enter City Name" onkeyup={trackHandler}></lightning-input>
            City Name Is : {address.cityName}
        </div>
    </lightning-card>
    <lightning-card title="Getter Demo">
        <div class="slds-m-around_medium slds-box">
            <div>First username is {firstUser}</div>
            <div>Multiplication of {num1} and {num2} is {multiply}</div>
        </div>
    </lightning-card>
</template>
